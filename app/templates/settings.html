{% extends "base.html" %} <!-- extends the base template -->

{% block content %}
<div class="row row-cols row-cols-lg-3">
    <div class="col">
        <div class="card m-3">
            <div class="card-body">
                <form action="/auth">
                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="text" class="form-control" id="inputUsername" aria-describedby="usernameHelp" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1">Password</label>
                        <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-{{ theme['main'] }} mt-2">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- testing purposes;is ugly -->
<form action = "/reg1">
  <br>
    &emsp;<button class="btn btn-{{ theme['main'] }}" type = "submit" name = "register" value = "Not registered? Click here">Not registered? Click here</button>
</form>
{% endblock %}
