{% extends "base.html" %}

{% block content %}
<div class="row row-cols row-cols-lg-3">
    <div class="col">
        <div class="card m-3">
            <div class="card-body">
                <form action="/reg2" methods=['GET', 'POST' ]>
                    <div class="form-group">
                        <label for="Username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="regUser" id="inputUsername"
                            aria-describedby="usernameHelp" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" name="regPass" id="inputPassword"
                            aria-describedby="passwordHelp" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-{{ theme['main'] }} mt-2" name="regSub" value="Register">Register</button>
                </form>
                <p>{{ error }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
